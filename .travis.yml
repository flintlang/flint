matrix:
  include:
  - os: linux
    language: generic
    sudo: required
    dist: trusty
    if: NOT tag IS present OR tag =~ ^*-linux$
    before_install:
    - sudo add-apt-repository -y ppa:ethereum/ethereum
    - sudo apt-get update
    - sudo apt-get -y install solc
    - npm install -g truffle
    install:
    - eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
    script:
    - make test
  - os: osx
    language: objective-c
    osx_image: xcode9
    if: tag =~ ^*-macos$
    before_install:
    - brew update
    - brew upgrade
    - brew tap ethereum/ethereum
    - brew install solidity
    script:
    - make test

before_deploy:
- make release
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: flintc.zip
  on:
    repo: franklinsch/flint
    tags: true
