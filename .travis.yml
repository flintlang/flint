matrix:
  include:
  - os: linux
    language: generic
    sudo: required
    dist: trusty
    if: NOT tag IS present OR tag =~ ^*-linux$
    before_install:
    - sudo add-apt-repository -y ppa:ethereum/ethereum
    - sudo apt-get update
    - sudo apt-get -y install solc
    - npm install -g truffle
    - eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
    - git clone https://github.com/realm/SwiftLint.git /tmp/swiftlint
    - (cd /tmp/swiftlint; swiftenv install; swift build -c release --static-swift-stdlib)
    - export PATH="/tmp/swiftlint/.build/x86_64-unknown-linux/release:$PATH"
    install:
    - "swiftenv install || true"
    script:
    - make test
before_deploy:
- make release
- make zip
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: flintc.zip
  on:
    repo: flintlang/flint
    tags: true
