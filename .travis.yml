os: linux
language: generic
sudo: required
dist: trusty
before_install:
  - sudo add-apt-repository -y ppa:ethereum/ethereum
  - sudo apt-get update
  - sudo apt-get -y install solc
install:
  - eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
script:
  - make
  - swift test
  - swift run lite
  - ./test.sh
